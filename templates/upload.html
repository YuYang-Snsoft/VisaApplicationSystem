{% extends 'base.html' %}
{% block title %}Upload Application{% endblock %}
{% block content %}
<h2>Submit Visa Application</h2>
<form method="POST" action="/submit_application" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Full Name:</label>
        <input type="text" name="full_name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Passport Number:</label>
        <input type="text" name="passport_number" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Phone:</label>
        <input type="text" name="phone" class="form-control">
    </div>
    <div class="mb-3">
        <label class="form-label">Upload Photo:</label>
        <input type="file" name="photo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Upload Document (optional):</label>
        <input type="file" name="document" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit Application</button>
</form>
{% endblock %}
