<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Visa System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: #f8fafc;
        color: #1e293b;
    }

    .navbar {
        background-color: #1e293b !important;
    }

    .navbar-brand, .navbar .btn, .navbar .nav-link {
        color: white !important;
    }

    .offcanvas-header {
        background-color: #1e293b;
        color: white;
    }

    .offcanvas-body a.nav-link {
        color: #1e293b;
        padding: 0.5em;
        font-weight: 500;
    }

    .offcanvas-body a.nav-link:hover {
        color: #ef6c00;
        text-decoration: none;
    }

    .btn-primary {
        background-color: #1e40af;
        border-color: #1e40af;
    }

    .btn-primary:hover {
        background-color: #1d4ed8;
    }

    .btn-orange {
        background-color: #ef6c00;
        color: white;
    }

    .btn-orange:hover {
        background-color: #d65a00;
    }

    .form-control, .form-select {
        border-radius: 6px;
        box-shadow: none;
        border: 1px solid #cbd5e1;
    }

    table th {
        background-color: #e2e8f0;
    }

    .alert-info {
        background-color: #e0f2fe;
        color: #0c4a6e;
        border-color: #bae6fd;
    }
</style>

</head>
<body class="bg-light text-dark">

<!-- 顶部导航 -->
<nav class="navbar bg-white border-bottom">
    <div class="container-fluid">
        <!-- 左边汉堡按钮 -->
        <button class="btn btn-outline-secondary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sideMenu" aria-controls="sideMenu">
            ☰
        </button>
        <!-- 中间标题 -->
        <span class="navbar-brand mb-0 h1">Visa System</span>
    </div>
</nav>

<!-- 侧边菜单 -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sideMenu" aria-labelledby="sideMenuLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="sideMenuLabel">Menu</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <ul class="list-unstyled">
      <li><a href="/" class="nav-link">Upload</a></li>
      <li><a href="/check_status" class="nav-link">Check Status</a></li>
      <li><a href="/checkin" class="nav-link">Check In</a></li>
      <li><a href="/admin/applications" class="nav-link">Admin</a></li>
      <li><a href="/admin/checkins" class="nav-link">Admin Check In</a></li>
    </ul>
  </div>
</div>

<!-- 页面主体内容 -->
<div class="container mt-4">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
